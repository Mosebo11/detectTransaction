<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Analytics Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #858796;
            --success: #1cc88a;
            --info: #36b9cc;
            --warning: #f6c23e;
            --danger: #e74a3b;
            --light: #f8f9fc;
            --dark: #5a5c69;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fc;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.65rem;
        }

        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--primary) 10%, #224abe 100%);
        }

        .sidebar .nav-item .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
        }

        .sidebar .nav-item .nav-link:hover {
            color: #fff;
        }

        .sidebar .nav-item.active .nav-link {
            color: #fff;
            font-weight: 700;
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .card .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }

        .chart-container {
            position: relative;
            height: 20rem;
        }

        .dashboard-stat {
            font-size: 2rem;
            font-weight: 700;
        }

        .border-left-primary {
            border-left: 0.25rem solid var(--primary) !important;
        }

        .border-left-success {
            border-left: 0.25rem solid var(--success) !important;
        }

        .border-left-info {
            border-left: 0.25rem solid var(--info) !important;
        }

        .border-left-warning {
            border-left: 0.25rem solid var(--warning) !important;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--light);
        }

        .login-card {
            width: 400px;
        }

        .chatboard {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
        }

        .chatboard .card-header {
            cursor: pointer;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
        }

        .fraud-score {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.35rem;
            font-weight: 700;
        }

        .fraud-score.low {
            background-color: var(--success);
            color: white;
        }

        .fraud-score.medium {
            background-color: var(--warning);
            color: white;
        }

        .fraud-score.high {
            background-color: var(--danger);
            color: white;
        }

        .page-section {
            display: none;
        }

        .page-section.active {
            display: block;
        }

        .transaction-row:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .upload-dropzone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .upload-dropzone.active {
            border-color: var(--primary);
            background-color: #e8f4ff;
        }
    </style>
</head>
<body>
    <!-- Public Pages -->
    <div id="public-pages">
        <!-- Landing Page -->
        <div id="landing-page" class="page-section active">
            <div class="login-container">
                <div class="card login-card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="text-primary">Fraud Analytics Platform</h2>
                            <p class="text-muted">Detect and prevent fraudulent transactions</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button onclick="showSection('login-page')" class="btn btn-primary btn-lg">Login</button>
                            <button onclick="showSection('register-page')" class="btn btn-outline-primary btn-lg">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page-section">
            <div class="login-container">
                <div class="card login-card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="text-primary">Login</h2>
                            <p class="text-muted">Access your fraud analytics dashboard</p>
                        </div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="login-remember">
                                <label class="form-check-label" for="login-remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" onclick="showSection('landing-page')">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="page-section">
            <div class="login-container">
                <div class="card login-card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="text-primary">Register Your Organization</h2>
                            <p class="text-muted">Create a new account for your business</p>
                        </div>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="register-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-client-name" class="form-label">Organization Name</label>
                                <input type="text" class="form-control" id="register-client-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-industry" class="form-label">Industry</label>
                                <select class="form-select" id="register-industry" required>
                                    <option value="">Select Industry</option>
                                    <option value="Banking">Banking</option>
                                    <option value="E-commerce">E-commerce</option>
                                    <option value="Government">Government</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Insurance">Insurance</option>
                                    <option value="Retail">Retail</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" onclick="showSection('landing-page')">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Authenticated Pages -->
    <div id="authenticated-pages" style="display: none;">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 sidebar bg-gradient-primary">
                    <div class="sidebar-sticky pt-3">
                        <div class="text-center mb-4">
                            <h5 class="text-white">Fraud Analytics Platform</h5>
                        </div>
                        <ul class="nav flex-column" id="sidebar-nav">
                            <!-- Dynamic sidebar items will be added here -->
                        </ul>
                    </div>
                </div>

                <!-- Main content -->
                <div class="col-md-9 col-lg-10 ml-sm-auto px-4 py-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2" id="page-title">Dashboard</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <span class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-user me-1"></i> <span id="user-info">User (Role)</span>
                                </span>
                                <button class="btn btn-sm btn-outline-secondary" onclick="logout()">
                                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Flash messages -->
                    <div id="flash-messages"></div>

                    <!-- Page content -->
                    <div id="page-content">
                        <!-- Dynamic page content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Chatboard -->
        <div class="chatboard">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center" id="chatboard-toggle">
                    <span><i class="fas fa-comments me-2"></i> AI Assistant</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="card-body p-0" id="chatboard-body" style="display: none;">
                    <div class="chat-messages p-3" id="chat-messages"></div>
                    <div class="card-footer">
                        <form id="chat-form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="chat-input" placeholder="Ask about transactions...">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application State
        const state = {
            currentUser: null,
            currentPage: 'landing-page',
            transactions: [],
            clients: [],
            users: []
        };

        // Sample data for demonstration
        const sampleTransactions = [
            { id: 1, client_id: 1, amount: 1250.00, date: '2023-06-15', description: 'Office supplies', is_fraud: false, fraud_score: 0.15 },
            { id: 2, client_id: 1, amount: 9850.00, date: '2023-06-16', description: 'Software license', is_fraud: false, fraud_score: 0.28 },
            { id: 3, client_id: 1, amount: 45500.00, date: '2023-06-17', description: 'Vendor payment', is_fraud: true, fraud_score: 0.92 },
            { id: 4, client_id: 2, amount: 3200.00, date: '2023-06-18', description: 'Marketing services', is_fraud: false, fraud_score: 0.12 },
            { id: 5, client_id: 2, amount: 12500.00, date: '2023-06-19', description: 'Consulting fees', is_fraud: true, fraud_score: 0.87 }
        ];

        const sampleClients = [
            { id: 1, name: 'Global Bank', industry: 'Banking', is_approved: true },
            { id: 2, name: 'Tech Solutions Inc', industry: 'Technology', is_approved: true },
            { id: 3, name: 'City Government', industry: 'Government', is_approved: false }
        ];

        const sampleUsers = [
            { id: 1, email: 'admin@fraudplatform.com', name: 'Super Admin', role: 'super_admin', client_id: null, is_approved: true },
            { id: 2, email: 'john@globalbank.com', name: 'John Smith', role: 'client_admin', client_id: 1, is_approved: true },
            { id: 3, email: 'sara@globalbank.com', name: 'Sara Johnson', role: 'staff', client_id: 1, is_approved: true },
            { id: 4, email: 'mike@techsolutions.com', name: 'Mike Brown', role: 'client_admin', client_id: 2, is_approved: true }
        ];

        // Initialize the application
        function initApp() {
            // Load sample data
            state.transactions = sampleTransactions;
            state.clients = sampleClients;
            state.users = sampleUsers;

            // Set up event listeners
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('chat-form').addEventListener('submit', handleChatSubmit);
            document.getElementById('chatboard-toggle').addEventListener('click', toggleChatboard);

            // Check if user is already logged in (from localStorage)
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                state.currentUser = JSON.parse(savedUser);
                showAuthenticatedPages();
                loadDashboard();
            }
        }

        // Show a specific section
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });

            // Show the requested section
            document.getElementById(sectionId).classList.add('active');
            state.currentPage = sectionId;
        }

        // Handle login form submission
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Simple validation
            if (!email || !password) {
                showFlash('Please enter both email and password', 'danger');
                return;
            }

            // Find user (in a real app, this would be an API call)
            const user = state.users.find(u => u.email === email);

            if (user && user.is_approved) {
                // In a real app, we would verify the password
                state.currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                showAuthenticatedPages();
                loadDashboard();
                showFlash('Login successful!', 'success');
            } else if (user && !user.is_approved) {
                showFlash('Your account is pending approval', 'warning');
            } else {
                showFlash('Invalid email or password', 'danger');
            }
        }

        // Handle registration form submission
        function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const name = document.getElementById('register-name').value;
            const password = document.getElementById('register-password').value;
            const clientName = document.getElementById('register-client-name').value;
            const industry = document.getElementById('register-industry').value;

            // Simple validation
            if (!email || !name || !password || !clientName || !industry) {
                showFlash('Please fill all fields', 'danger');
                return;
            }

            // Check if user already exists
            if (state.users.some(u => u.email === email)) {
                showFlash('Email already registered', 'danger');
                return;
            }

            // Create new client and user (in a real app, this would be an API call)
            const newClientId = Math.max(...state.clients.map(c => c.id)) + 1;
            state.clients.push({
                id: newClientId,
                name: clientName,
                industry: industry,
                is_approved: false
            });

            const newUserId = Math.max(...state.users.map(u => u.id)) + 1;
            const newUser = {
                id: newUserId,
                email: email,
                name: name,
                role: 'client_admin',
                client_id: newClientId,
                is_approved: false
            };
            
            state.users.push(newUser);
            
            showFlash('Registration successful! Your account is pending approval.', 'success');
            setTimeout(() => showSection('login-page'), 2000);
        }

        // Show authenticated pages
        function showAuthenticatedPages() {
            document.getElementById('public-pages').style.display = 'none';
            document.getElementById('authenticated-pages').style.display = 'block';
            
            // Update user info
            document.getElementById('user-info').textContent = `${state.currentUser.name} (${state.currentUser.role.replace('_', ' ')})`;
            
            // Setup sidebar based on user role
            setupSidebar();
        }

        // Setup sidebar navigation based on user role
        function setupSidebar() {
            const sidebarNav = document.getElementById('sidebar-nav');
            sidebarNav.innerHTML = '';
            
            let navItems = [];
            
            if (state.currentUser.role === 'super_admin') {
                navItems = [
                    { id: 'super-dashboard', icon: 'tachometer-alt', text: 'Dashboard', action: () => loadSuperAdminDashboard() },
                    { id: 'manage-clients', icon: 'building', text: 'Manage Clients', action: () => loadManageClients() },
                    { id: 'platform-analytics', icon: 'chart-line', text: 'Platform Analytics', action: () => loadPlatformAnalytics() }
                ];
            } else if (state.currentUser.role === 'client_admin') {
                navItems = [
                    { id: 'client-dashboard', icon: 'tachometer-alt', text: 'Dashboard', action: () => loadDashboard() },
                    { id: 'upload-data', icon: 'upload', text: 'Upload Data', action: () => loadUploadData() },
                    { id: 'reports', icon: 'file-alt', text: 'Reports', action: () => loadReports() },
                    { id: 'manage-staff', icon: 'users', text: 'Manage Staff', action: () => loadManageStaff() }
                ];
            } else {
                navItems = [
                    { id: 'staff-dashboard', icon: 'tachometer-alt', text: 'Dashboard', action: () => loadDashboard() }
                ];
            }
            
            // Add logout button
            navItems.push({ id: 'logout', icon: 'sign-out-alt', text: 'Logout', action: () => logout() });
            
            // Create nav items
            navItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                
                const a = document.createElement('a');
                a.className = 'nav-link';
                a.href = '#';
                a.innerHTML = `<i class="fas fa-${item.icon} me-2"></i> ${item.text}`;
                a.addEventListener('click', item.action);
                
                li.appendChild(a);
                sidebarNav.appendChild(li);
            });
        }

        // Load dashboard based on user role
        function loadDashboard() {
            document.getElementById('page-title').textContent = 'Dashboard';
            
            if (state.currentUser.role === 'super_admin') {
                loadSuperAdminDashboard();
            } else {
                loadClientDashboard();
            }
        }

        // Load super admin dashboard
        function loadSuperAdminDashboard() {
            document.getElementById('page-title').textContent = 'Super Admin Dashboard';
            
            const totalClients = state.clients.length;
            const pendingClients = state.clients.filter(c => !c.is_approved).length;
            const totalTransactions = state.transactions.length;
            const fraudTransactions = state.transactions.filter(t => t.is_fraud).length;
            
            const recentTransactions = state.transactions.slice(0, 5);
            
            const content = `
                <div class="row">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Clients</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">${totalClients}</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-building fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Pending Clients</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">${pendingClients}</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clock fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Total Transactions</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">${totalTransactions}</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-list-alt fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-danger shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Fraud Transactions</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">${fraudTransactions}</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Recent Transactions</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Client</th>
                                                <th>Amount</th>
                                                <th>Date</th>
                                                <th>Fraud Score</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${recentTransactions.map(transaction => {
                                                const client = state.clients.find(c => c.id === transaction.client_id);
                                                return `
                                                    <tr class="transaction-row" onclick="viewTransaction(${transaction.id})">
                                                        <td>${transaction.id}</td>
                                                        <td>${client ? client.name : 'Unknown'}</td>
                                                        <td>$${transaction.amount.toFixed(2)}</td>
                                                        <td>${transaction.date}</td>
                                                        <td>
                                                            <span class="fraud-score ${getFraudScoreClass(transaction.fraud_score)}">
                                                                ${Math.round(transaction.fraud_score * 100)}%
                                                            </span>
                                                        </td>
                                                        <td>
                                                            ${transaction.is_fraud ? 
                                                                '<span class="badge bg-danger">Fraud</span>' : 
                                                                '<span class="badge bg-success">Legitimate</span>'}
                                                        </td>
                                                    </tr>
                                                `;
                                            }).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('page-content').innerHTML = content;
        }

        // Load client dashboard
        function loadClientDashboard() {
            document.getElementById('page-title').textContent = 'Dashboard';
            
            // Filter transactions for current client
            const clientTransactions = state.transactions.filter(
                t => t.client_id === state.currentUser.client_id
            );
            
            const totalTransactions = clientTransactions.length;
            const fraudTransactions = clientTransactions.filter(t => t.is_fraud).length;
            const fraudRate = totalTransactions > 0 ? (fraudTransactions / totalTransactions * 100) : 0;
            
            const recentTransactions = clientTransactions.slice(0, 5);
            
            const content = `
                <div class="row">
                    <div class="col-xl-3 col-md-6 mb-4">

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropzone.classList.add('active');
            }
            
            function unhighlight() {
                dropzone.classList.remove('active');
            }
            
            dropzone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);

            fileInput.addEventListener('change', function() {
                handleFiles(this.files);

            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    fileInfo.innerHTML = `

                        <p><strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB</p>

                        response = "I need a transaction ID to explain why it was flagged. Please specify which transaction you're asking about.";
                    }
                } else if (message.includes('suspicious') || message.includes('fraud')) {
                    if (message.includes('week') || message.includes('this week')) {
                        // Get transactions from the past week
                        const weekAgo = new Date();
                        weekAgo.setDate(weekAgo.getDate() - 7);
                        
                        let suspiciousTransactions = [];
                        if (state.currentUser.role === 'super_admin') {
                            suspiciousTransactions = state.transactions.filter(t => t.is_fraud);
                        } else {
                            suspiciousTransactions = state.transactions.filter(
                                t => t.client_id === state.currentUser.client_id && t.is_fraud
                            );
                        }
                        
                        if (suspiciousTransactions.length > 0) {
                            response = `Found ${suspiciousTransactions.length} suspicious transactions. The most recent is transaction #${suspiciousTransactions[0].id} for $${suspiciousTransactions[0].amount.toFixed(2)}.`;
                        } else {
                            response = "No suspicious transactions found in the past week.";
                        }
                    } else if (message.includes('high') || message.includes('large')) {
                        // Check for amount threshold
                        const amountThreshold = 10000; // Default threshold
                        
                        let suspiciousTransactions = [];
                        if (state.currentUser.role === 'super_admin') {
                            suspiciousTransactions = state.transactions.filter(
                                t => t.is_fraud && t.amount >= amountThreshold
                            );
                        } else {
                            suspiciousTransactions = state.transactions.filter(
                                t => t.client_id === state.currentUser.client_id && 
                                     t.is_fraud && 
                                     t.amount >= amountThreshold
                            );
                        }
                        
                        if (suspiciousTransactions.length > 0) {
                            response = `Found ${suspiciousTransactions.length} suspicious transactions above $${amountThreshold.toFixed(2)}. The largest is transaction #${suspiciousTransactions[0].id} for $${suspiciousTransactions[0].amount.toFixed(2)}.`;
                        } else {
                            response = `No suspicious transactions found above $${amountThreshold.toFixed(2)}.`;
                        }
                    }
                } else if (message.includes('help')) {
                    response = "I can help you with:\n- Explaining why a transaction was flagged (e.g., 'Why was transaction 105 flagged?')\n- Showing suspicious transactions (e.g., 'Show me suspicious transactions this week')\n- Finding large suspicious transactions (e.g., 'Show me suspicious transactions above $10,000')";
                }
                
                addChatMessage('bot', response);
            }, 1000);
        }

        // Add message to chat
        function addChatMessage(sender, text) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-2 ${sender === 'user' ? 'text-end' : 'text-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `d-inline-block p-2 rounded ${
                sender === 'user' ? 'bg-primary text-white' : 'bg-light text-dark'
            }`;
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Toggle chatboard visibility
        function toggleChatboard() {
            const chatboardBody = document.getElementById('chatboard-body');
            const icon = document.querySelector('#chatboard-toggle i');
            
            if (chatboardBody.style.display === 'none') {
                chatboardBody.style.display = 'block';
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            } else {
                chatboardBody.style.display = 'none';
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            }
        }

        // Show flash message
        function showFlash(message, type) {
            const flashContainer = document.getElementById('flash-messages');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            flashContainer.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Get fraud score class for styling
        function getFraudScoreClass(score) {
            if (score < 0.3) return 'low';
            if (score < 0.7) return 'medium';
            return 'high';
        }

        // Render fraud chart
        function renderFraudChart(ctx, fraudRate, nonFraudRate) {
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Fraud', 'Legitimate'],
                    datasets: [{
                        data: [fraudRate, nonFraudRate],
                        backgroundColor: ['#e74a3b', '#1cc88a'],
                        hoverBackgroundColor: ['#e02d1b', '#17a673'],
                        hoverBorderColor: 'rgba(234, 236, 244, 1)',
                    }],
                },
                options: {
                    maintainAspectRatio: false,
                    tooltips: {
                        backgroundColor: 'rgb(255,255,255)',
                        bodyFontColor: '#858796',
                        borderColor: '#dddfeb',
                        borderWidth: 1,
                        xPadding: 15,
                        yPadding: 15,
                        displayColors: false,
                        caretPadding: 10,
                    },
                    legend: {
                        display: false
                    },
                    cutoutPercentage: 80,
                },
            });
        }

        // Logout
        function logout() {
            state.currentUser = null;
            localStorage.removeItem('currentUser');
            
            document.getElementById('authenticated-pages').style.display = 'none';
            document.getElementById('public-pages').style.display = 'block';
            
            showSection('landing-page');
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
